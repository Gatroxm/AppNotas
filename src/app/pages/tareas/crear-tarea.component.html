<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Crear Tarea</h4>
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="creaTarea();" class="form-material m-t-40">
                    <div class="form-group">
                        <label>Nombre </label>
                        <input [formControlName]="'nombre'" name="nombre" type="text" class="form-control form-control-line" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label>prioridad</label>
                        <select [formControlName]="'prioridad'" name="prioridad" class="form-control" required>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fecha de Vencimiento </label>
                        <input [formControlName]="'fechaVencimiento'" name="fechaVencimiento" type="date" class="form-control form-control-line" required>
                    </div>
                    <div class="form-group">
                        <label>Asignar Tarea</label>
                        <select [formControlName]="'asignadoA'" name="asignadoA" class="form-control" required>
                            <option *ngFor="let usuario of usuarios" value="{{usuario.nombre}}">{{usuario.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <button type="submit" class="btn btn-outline-primary">Crear Tarea</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
