<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Editar Usuarios</h4>
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="editarUsuario();" class="form-material m-t-40">
                    <div class="form-group">
                        <label>Nombre </label>
                        <input [formControlName]="'nombre'" name="nombre" required type="text" class="form-control form-control-line" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label>Rol</label>
                        <select [formControlName]="'role'" class="form-control">
                            <option value="ADMIN_ROLE">Administrador</option>
                            <option value="USER_ROLE">Usuario</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label></label>
                        <button type="submit" class="btn btn-outline-primary">Crear Usuario</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
